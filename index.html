<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flag-icons@6.6.6/css/flag-icons.min.css">
    <!-- <link rel="stylesheet" href="styles.css"> -->

<style>
    :root {
        --primary-color: #4361ee;
        --secondary-color: #3a0ca3;
        --accent-color: #f72585;
        --text-color: #2b2d42;
        --bg-color: #f8f9fa;
        --card-bg: #ffffff;
        --shadow-color: rgba(0, 0, 0, 0.1);
        --border-color: #e0e0e0;
        --card-padding: 1rem;
    }

    [data-theme="dark"] {
        --primary-color: #4895ef;
        --secondary-color: #4361ee;
        --accent-color: #f72585;
        --text-color: #f8f9fa;
        --bg-color: #121212;
        --card-bg: #1e1e1e;
        --shadow-color: rgba(0, 0, 0, 0.3);
        --border-color: #333;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        transition: background-color 0.3s, color 0.3s, transform 0.2s;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        color: var(--text-color);
        background-color: var(--bg-color);
        line-height: 1.5;
        padding: 1.5rem;
    }

    header {
        margin-bottom: 2rem;
    }

    .header-top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.25rem;
    }

    .branding {
        display: flex;
        align-items: center;
        gap: 0.75rem;
    }

    .logo-circle {
        width: 2.5rem;
        height: 2.5rem;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 4px var(--shadow-color);
    }

    .logo-icon {
        font-size: 1.25rem;
        color: white;
    }

    h1 {
        font-size: 1.75rem;
        font-weight: 700;
        background: linear-gradient(to right, var(--primary-color), var(--accent-color));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
    }

    .header-controls {
        display: flex;
        gap: 0.75rem;
        align-items: center;
    }

    .search-container {
        flex-grow: 1;
        position: relative;
        min-width: 0;
    }

    .search-icon {
        position: absolute;
        left: 0.75rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-color);
        opacity: 0.7;
        font-size: 0.9rem;
    }

    #search {
        width: 100%;
        padding: 0.6rem 0.75rem 0.6rem 2rem;
        border-radius: 0.5rem;
        border: 1px solid var(--border-color);
        background-color: var(--card-bg);
        color: var(--text-color);
        font-size: 0.9rem;
        box-shadow: 0 1px 2px var(--shadow-color);
    }

    #search:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
    }

    .sort-container {
        min-width: 120px;
    }

    .sort-container select {
        width: 100%;
        padding: 0.6rem 0.75rem;
        border-radius: 0.5rem;
        border: 1px solid var(--border-color);
        background-color: var(--card-bg);
        color: var(--text-color);
        font-size: 0.9rem;
        cursor: pointer;
        box-shadow: 0 1px 2px var(--shadow-color);
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 0.5rem center;
        background-size: 1rem;
    }

    [data-theme="dark"] .sort-container select {
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
    }

    #theme-toggle {
        background: var(--card-bg);
        border: none;
        font-size: 1rem;
        cursor: pointer;
        color: var(--text-color);
        padding: 0.5rem;
        border-radius: 50%;
        width: 2.5rem;
        height: 2.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 1px 2px var(--shadow-color);
    }

    #theme-toggle:hover {
        background-color: var(--border-color);
    }

    .profiles-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 1.25rem;
    }

    .profile-card {
        background-color: var(--card-bg);
        border-radius: 0.75rem;
        overflow: hidden;
        box-shadow: 0 2px 8px var(--shadow-color);
        transition: transform 0.2s, box-shadow 0.2s;
        display: flex;
        flex-direction: column;
    }

    .profile-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 6px 12px var(--shadow-color);
    }

    .profile-image-container {
        width: 100%;
        aspect-ratio: 4/5;
        overflow: hidden;
        position: relative;
    }

    .profile-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.4s;
    }

    .profile-card:hover .profile-image {
        transform: scale(1.03);
    }

    .profile-info {
        padding: 0.75rem;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .profile-name {
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--primary-color);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .profile-detail {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.85rem;
    }

    .detail-icon {
        color: var(--accent-color);
        width: 1rem;
        text-align: center;
        font-size: 0.8rem;
    }

    .flag-icon {
        margin-right: 0.25rem;
        border-radius: 2px;
        box-shadow: 0 0 0 1px var(--border-color);
    }

    .no-results {
        grid-column: 1 / -1;
        text-align: center;
        padding: 2rem;
        color: var(--text-color);
        opacity: 0.7;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        body {
            padding: 1rem;
        }
        
        .header-controls {
            flex-direction: row;
            align-items: stretch;
        }
        
        .profiles-container {
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        }
    }

    @media (max-width: 480px) {
        .header-top {
            margin-bottom: 1rem;
        }
        
        .profiles-container {
            grid-template-columns: repeat(2, 1fr);
        }

        .profile-name {
        font-size: .8rem;
        font-weight: 600;
        color: var(--primary-color);
        white-space: normal;
        overflow: hidden;
        text-overflow: ellipsis;
        }

        .profile-detail {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            font-size: 0.75rem;
        }
        
        h1 {
            font-size: 1.5rem;
        }
        
        .header-controls {
            gap: 0.5rem;
        }
        
        #search {
            padding: 0.5rem 0.75rem 0.5rem 2rem;
        }
        
        .sort-container select {
            padding: 0.5rem 0.75rem;
        }
    }

    /* Animation for cards */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .profile-card {
        animation: fadeIn 0.4s ease-out forwards;
        opacity: 0;
    }

    .profile-card:nth-child(1) { animation-delay: 0.05s; }
    .profile-card:nth-child(2) { animation-delay: 0.1s; }
    .profile-card:nth-child(3) { animation-delay: 0.15s; }
    .profile-card:nth-child(4) { animation-delay: 0.2s; }
    .profile-card:nth-child(5) { animation-delay: 0.25s; }
    .profile-card:nth-child(6) { animation-delay: 0.3s; }
    .profile-card:nth-child(7) { animation-delay: 0.35s; }
    .profile-card:nth-child(8) { animation-delay: 0.4s; }
    .profile-card:nth-child(9) { animation-delay: 0.45s; }
    .profile-card:nth-child(10) { animation-delay: 0.5s; }
</style>

</head>
<body>
    <header>
        <div class="header-top">
            <div class="branding">
                <div class="logo-circle">
                    <i class="fa-solid fa-star logo-icon"></i>
                </div>
                <h1>xXx Stars</h1>
            </div>
            <button id="theme-toggle" aria-label="Toggle theme">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        <div class="header-controls">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="search" placeholder="Search names or locations...">
            </div>
            <div class="sort-container">
                <select id="sort">
                    <option value="name-asc">Name (A-Z)</option>
                    <option value="name-desc">Name (Z-A)</option>
                    <option value="age-asc">Age (0-1)</option>
                    <option value="age-desc">Age (1-0)</option>
                </select>
            </div>
        </div>
    </header>

    <main>
        <div class="profiles-container" id="profiles-container">
            <!-- Profiles will be loaded here dynamically -->
        </div>
    </main>

    <!-- <script src="script.js"></script> -->

<script>
    // Enhanced user data with more variety
    const users = [
        {
            name: "Dani Daniels",
            birthYear: 1989,
            birthplace: "California, US",
            countryCode: "us",
            image: "./images/img1.jpg"
        },
        {
            name: "Abigaile Johnson",
            birthYear: 1989,
            birthplace: "Brno, Czechia",
            countryCode: "cz",
            image: "./images/img2.jpeg"
        },
        {
            name: "Michael Johnson",
            birthYear: 1978,
            birthplace: "London, UK",
            countryCode: "gb",
            image: "https://images.unsplash.com/photo-1519085360753-af0119f7cbe7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8cG9ydHJhaXR8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
        },
        {
            name: "Isabella Martinez",
            birthYear: 1995,
            birthplace: "Barcelona, Spain",
            countryCode: "es",
            image: "https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fHBvcnRyYWl0fGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
        },
        {
            name: "Aarav Patel",
            birthYear: 1982,
            birthplace: "Mumbai, India",
            countryCode: "in",
            image: "https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fHBvcnRyYWl0fGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
        },
        {
            name: "Yuki Nakamura",
            birthYear: 1992,
            birthplace: "Tokyo, Japan",
            countryCode: "jp",
            image: "https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fHBvcnRyYWl0fGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
        },
        {
            name: "Giovanni Rossi",
            birthYear: 1988,
            birthplace: "Rome, Italy",
            countryCode: "it",
            image: "https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fHBvcnRyYWl0fGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
        },
        {
            name: "Emma Laurent",
            birthYear: 1991,
            birthplace: "Paris, France",
            countryCode: "fr",
            image: "https://images.unsplash.com/photo-1542206395-9feb3edaa68d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjR8fHBvcnRyYWl0fGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
        },
        {
            name: "Carlos Silva",
            birthYear: 1975,
            birthplace: "Rio de Janeiro, Brazil",
            countryCode: "br",
            image: "https://images.unsplash.com/photo-1552058544-f2b08422138a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjZ8fHBvcnRyYWl0fGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
        },
        {
            name: "Anna Schmidt",
            birthYear: 1989,
            birthplace: "Berlin, Germany",
            countryCode: "de",
            image: "https://images.unsplash.com/photo-1567532939604-b6b5b0db2604?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzB8fHBvcnRyYWl0fGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
        }
    ];

    // DOM elements
    const profilesContainer = document.getElementById('profiles-container');
    const searchInput = document.getElementById('search');
    const sortSelect = document.getElementById('sort');
    const themeToggle = document.getElementById('theme-toggle');

    // Initialize the page
    document.addEventListener('DOMContentLoaded', () => {
        loadThemePreference();
        renderProfiles(users);
        setupEventListeners();
    });

    // Calculate age from birth year
    function calculateAge(birthYear) {
        return new Date().getFullYear() - birthYear;
    }

    // Render profiles to the DOM
    function renderProfiles(profiles) {
        profilesContainer.innerHTML = '';
        
        if (profiles.length === 0) {
            profilesContainer.innerHTML = '<p class="no-results">No matching profiles found</p>';
            return;
        }
        
        profiles.forEach((user, index) => {
            const age = calculateAge(user.birthYear);
            const profileCard = document.createElement('div');
            profileCard.className = 'profile-card';
            
            profileCard.innerHTML = `
                <div class="profile-image-container">
                    <img src="${user.image}" alt="${user.name}" class="profile-image" 
                        loading="lazy"
                        onerror="this.onerror=null; this.src='https://images.unsplash.com/photo-1499996860823-5214fcc65f8f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8cG9ydHJhaXR8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60'">
                </div>
                <div class="profile-info">
                    <h3 class="profile-name" title="${user.name}">${user.name}</h3>
                    <div class="profile-detail">
                        <i class="fas fa-birthday-cake detail-icon"></i>
                        <span>${age} years</span>
                    </div>
                    <div class="profile-detail">
                        <span class="fi fi-${user.countryCode} flag-icon"></span>
                        <span>${user.birthplace}</span>
                    </div>
                </div>
            `;
            
            profilesContainer.appendChild(profileCard);
        });
    }

    // Setup all event listeners
    function setupEventListeners() {
        searchInput.addEventListener('input', debounce(handleSearch, 300));
        sortSelect.addEventListener('change', handleSort);
        themeToggle.addEventListener('click', toggleTheme);
    }

    // Debounce function for search
    function debounce(func, delay) {
        let timeoutId;
        return function() {
            const context = this;
            const args = arguments;
            clearTimeout(timeoutId);
            timeoutId = setTimeout(() => func.apply(context, args), delay);
        };
    }

    // Handle search functionality
    function handleSearch() {
        const searchTerm = searchInput.value.trim().toLowerCase();
        
        if (!searchTerm) {
            renderProfiles(users);
            return;
        }
        
        const filteredUsers = users.filter(user => 
            user.name.toLowerCase().includes(searchTerm) || 
            user.birthplace.toLowerCase().includes(searchTerm)
        );
        
        renderProfiles(filteredUsers);
    }

    // Handle sorting functionality
    function handleSort() {
        const sortValue = sortSelect.value;
        let sortedUsers = [...users];
        
        switch (sortValue) {
            case 'name-asc':
                sortedUsers.sort((a, b) => a.name.localeCompare(b.name));
                break;
            case 'name-desc':
                sortedUsers.sort((a, b) => b.name.localeCompare(a.name));
                break;
            case 'age-asc':
                sortedUsers.sort((a, b) => calculateAge(a.birthYear) - calculateAge(b.birthYear));
                break;
            case 'age-desc':
                sortedUsers.sort((a, b) => calculateAge(b.birthYear) - calculateAge(a.birthYear));
                break;
            default:
                break;
        }
        
        renderProfiles(sortedUsers);
    }

    // Theme functionality
    function loadThemePreference() {
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);
    }

    function toggleTheme() {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        updateThemeIcon(newTheme);
    }

    function updateThemeIcon(theme) {
        const icon = themeToggle.querySelector('i');
        icon.className = theme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
    }
</script>

</body>
</html>
